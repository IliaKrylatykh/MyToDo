<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">To do list</div>

  <div class="container">

    <div class="div__filter">
        <input id="filterInput" class="filter__input" type="text" placeholder="filter">
    </div>

    <div class="div__new_todo">
      <form class="form__todo" action="submit">
        <input class="new__todo_input" type="text" placeholder="new todo">
        <button>add</button>
      </form>
    </div>

    <div class="div__active">
      <ul class="list__active"></ul>
    </div>

    <div class="div__done">
      <ul class="list__done"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
