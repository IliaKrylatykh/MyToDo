<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyToDo</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  
  <div class="header"><h1>My To Do List</h1></div>

  <div class="filter">
    <form action="">
      <input class="filter__input" type="text" placeholder="filter">
      <button class="filter__btn" type="submit">filter</button>
    </form>
  </div>

  <div class="addTodo">
    <form class="addTodo__form">
      <input class="addTodo__input" type="text" placeholder="what to do..">
      <button class="addTodo__btn" type="submit">add</button>
    </form>
  </div>

  <div class="todos">
    <ul class="todos__list"></ul>
  </div>
  <p>Done:</p>
  <div class="done">
    <ul class="todos__done"></ul>
  </div>

  <script src="/script/script.js"></script>
</body>
</html>
